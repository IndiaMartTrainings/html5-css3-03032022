<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM</title>

</head>
<body>
    <h1 id="header">This is header</h1>
    <p class="para">This is pragraph one</p>
    <p class="para">This is pragraph two</p>
    <button type="button" onclick="clickButton()">Click</button>
    <script>
        // console.log(document)
        console.log(document.getElementById('header').innerText)
        console.log(document.getElementsByClassName('para')[0].innerHTML)
        console.log(document.getElementsByClassName('para')[1].innerHTML)
        console.log(document.getElementsByTagName('button')[0].innerText)

        function clickButton(){
            console.log('I just clicked it')
            document.getElementById('header').style.backgroundColor = 'Yellow'
        }
    </script>
</body>
</html>
