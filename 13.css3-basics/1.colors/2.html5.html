<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Colors</title>
    <style>
        .header-one {
            color: darkred;
        }
        .header-two {
            color: forestgreen;
        }
        .header-three {
            color: mediumblue;
        }

    </style>
</head>
<body>
    <h1 class="header-one">Using HTML5 Color Darkred</h1>
    <h1 class="header-two">Using HTML5 Color Forest GREEN</h1>
    <h1 class="header-three">Using HTML5 Color Medium Blue</h1>
</body>
</html>
