<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS3</title>
    <style>
        .header-one {
            color: red;
        }
        .header-two {
            color: green;
        }
        .header-three {
            color: blue;
        }

    </style>
</head>
<body>
    <h1 class="header-one">Using standard Color Red</h1>
    <h1 class="header-two">Using standard Color GREEN</h1>
    <h1 class="header-three">Using standard Color Blue</h1>
</body>
</html>
