<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Colors</title>
    <style>
        .one {color: rgb(255, 0,0)}
        .two {color: rgb(0, 255,0)}
        .three {color: rgb(0, 0,255)}
        .four {color: rgb(250, 35, 222)}
        
    </style>
</head>
<body>
    <h1 class="one">Using RGB color format - RED</h1>
    <h1 class="two">Using RGB color format GREEN</h1>
    <h1 class="three">Using RGB color format BLUE</h1>
    <h1 class="four">Using RGB color format BLUE</h1>
</body>
</html>
